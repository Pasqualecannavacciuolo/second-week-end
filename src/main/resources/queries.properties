db.create.prenotazione = CREATE TABLE IF NOT EXISTS `Ristorante`.`PrenotazioneRistorante` (`Cognome` VARCHAR(50) NOT NULL,`Data` VARCHAR(45) NOT NULL,`NumeroPersone` INT NOT NULL,`Cellulare` INT NOT NULL,PRIMARY KEY (`Cognome`, `Data`));
db.create.tavolo = CREATE TABLE `Tavolo` (`Numero` varchar(3) NOT NULL,`Capienza` int NOT NULL,PRIMARY KEY (`Numero`),UNIQUE KEY `Numero_UNIQUE` (`Numero`),CONSTRAINT `Cognome` FOREIGN KEY (`Numero`) REFERENCES `PrenotazioneRistorante` (`Cognome`) ON DELETE CASCADE ON UPDATE CASCADE);
